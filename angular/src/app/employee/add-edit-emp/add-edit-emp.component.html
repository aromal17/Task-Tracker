
<div class = "form-froup row m-3">
  <label class = "col-sm-2 col-form-label">User Name</label>
  <div class = "col-sm-10">
      <input type = "text" class = "form-control" [(ngModel)] = "EmployeeUsername" placeholder="Enter User Name">
  </div>
</div>

<div class = "form-froup row m-3">
  <label class = "col-sm-2 col-form-label">Task</label>
  <div class = "col-sm-10">
      <input type = "text" class = "form-control" [(ngModel)] = "EmployeeTask" placeholder="Enter Task">
  </div>
</div>

<div class = "form-froup row m-3">
  <label class = "col-sm-2 col-form-label">Bug ID</label>
  <div class = "col-sm-10">
      <input type = "text" class = "form-control" [(ngModel)] = "BugId" placeholder="Enter the Bug id (B/...)">
  </div>
</div>

<div class = "form-froup row m-3">
  <label class = "col-sm-2 col-form-label">Task Completion Date</label>
  <div class = "col-sm-10">
      <input type = "date" class = "form-control" [(ngModel)] = "TaskDate" placeholder="Enter TaskDate">
  </div>
</div>
 
  <button (click) = "addEmployee()" *ngIf = "emp.EmployeeId == 0" class="btn btn-primary">
    Add
</button>

<button (click) = "updateEmployee()" *ngIf = "emp.EmployeeId != 0" class="btn btn-primary">
    Update
</button>
